<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Player PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <link rel="manifest" href="/manifest.json">

  <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192x192.png" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Football Player PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#ffffff">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Football Player PWA</h1>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card card-layout">
      <dl>

        <dt><input type="text" id="result" readonly></dt>
        <dd><dt><button id="save" disabled>ホーム画面に追加</button></dd>
        <dt><h5>Endpoint URL</h5></dt>
        <dd><textarea id="subscription-endpoint" rows="3" readonly></textarea></dd>
        <dt><h5>Auth</h5></dt>
        <dd><textarea id="subscription-auth" rows="3" readonly></textarea></dd>
        <dt><h5>Public Key</h5></dt>
        <dd><textarea id="subscription-public-key" rows="3" readonly></textarea></dd>
      </dl>
    </div>
    <div class="card ">
      <dl>
        <dt><h5>Sync Test</h5></dt>
        <dd>
            <input type="text" id="message"/>
            <button id="button" disabled>sync</button>
        </dd>
      </dl>
    </div>
    <div class="card cardTemplate card-layout" hidden>
      <div class="name"></div>
      <div class="nationality"></div>
      <div class="dob"></div>
      <div class="position"></div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new city</div>
      <div class="dialog-body">
        <select id="selectPlayerToAdd" class="selectContainer">
          <option class="selectTemplate" hidden></option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddPlayer" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="scripts/app.js" async></script>

</body>
</html>
